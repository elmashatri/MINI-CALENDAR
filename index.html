<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="hero">
        <div class="calendar">
            <div class="left">
                <p id="date">17</p>
                <p id="day">Monday</p>
            </div>
            <div class="right">
                <p id="month">February</p>
                <p id="year">2025</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
